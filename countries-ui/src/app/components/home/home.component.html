
<div class="container">
  <form [formGroup]="countryForm" (ngSubmit)="submitCountry()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Code</label>
      <input type="text" class="form-control" formControlName="code" required/>
    </div>
    <div class="form-group">
      <label>Continent</label>
      <select class="form-control" formControlName="continent" required>
        <option value="">Please select a continent</option>
        <option *ngFor="let c of continents"
                [value]="c">
                {{c}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Population</label>
      <input type="text" class="form-control" formControlName="population" required/>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
