<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/admin">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Name</label>
      <div class="form-control">{{country.name}}</div>
    </div>
    <div class="form-group">
      <label>Code</label>
      <div class="form-control">{{country.code}}</div>
    </div>
    <div class="form-group">
      <label>Continent</label>
      <div class="form-control">{{country.continent}}</div>
    </div>
    <div class="form-group">
      <label>Population</label>
      <div class="form-control">{{country.population}}</div>
    </div>
  </div>
</div>
